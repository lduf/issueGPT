name: 'GitHub Issue Processor'
description: 'Automatically processes new issues using OpenAI GPT-4'
inputs:
  ai_model:
    description: 'The OpenAI model to use'
    required: false
    default: 'gpt-4-1106-preview'
  max_tokens:
    description: 'The maximum number of tokens for the AI response'
    required: false
    default: '1000'
runs:
  using: 'node16'
  image: 'scripts/process_issue.js'
